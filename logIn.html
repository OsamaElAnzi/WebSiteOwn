    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to show alert if the parameter is present
        function showAlertIfNeeded() {
            const alertParam = getQueryParam('alert');
            if (alertParam === '1') {
                alert('Je log in gegevens kloppen niet!\nprobeer opnieuw.');
            } else if (alertParam === '3') {
                alert('je account is met succes aangemaakt. je kunt nu inloggen');
            }
        }

        // Run the function when the document is ready
        document.addEventListener('DOMContentLoaded', showAlertIfNeeded);
    </script>
