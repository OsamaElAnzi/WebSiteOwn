<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style1.css" />
    <style>
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("./foto./amazon.png");

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(15px); /* Adjust the blur as needed */
        z-index: -1; /* Places the pseudo-element behind the other content */
      }
    </style>
    <script>
      // Function to get URL parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Function to show alert if the parameter is present
      function showAlertIfNeeded() {
        const alertParam = getQueryParam("alert");
        if (alertParam === "1") {
          alert("Gebruikersnaam bestaat al.");
        } else if (alertParam === "2") {
          alert("Je hebt nog geen account!<br>Maak een aan.");
        }
      }

      // Run the function when the document is ready
      document.addEventListener("DOMContentLoaded", showAlertIfNeeded);
    </script>
  </head>
  <body>
    <!-- styling werkt op alles behavle deze div :\ -->
    <div class="outer-box">
      <h1>Maak een nieuw account aan</h1>
      <div class="box">
        <form method="post" action="MakeNewAccount.php">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Nieuwe e-mail"
            required
          />
          <br /><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Aanmaken Wachtwoord"
            required
          />
          <br />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Bevestig Wachtwoord"
            required
          />
          <br /><br />
          <input
            type="submit"
            id="test"
            name="aanMakenVanAccount"
            onclick="checkPassword()"
            value="Submit"
          />
          <br />
          <a href="logIn.html">Terug naar login pagina.</a>
        </form>
        <div class="foto">
          <img src=".\foto\lake.jpg" width="600px" />
        </div>
      </div>
    </div>
  </body>
</html>
