<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to show alert if the parameter is present
        function showAlertIfNeeded() {
            const alertParam = getQueryParam('alert');
            if (alertParam === '1') {
                alert('Gebruikersnaam bestaat al.');
            }
        }

        // Run the function when the document is ready
        document.addEventListener('DOMContentLoaded', showAlertIfNeeded);
    </script>
</head>
<body>
    <div class="outer-box">
        <h1>Maak een nieuw account aan</h1>
        <div class="box">
            <form method="post" action="MakeNewAccount.php">
                <input type="text" id="username" name="username/e-mail" placeholder="Nieuw e-mail/Gebruikersnaam" required>
                <br><br>
                <input type="password" id="password" name="password" placeholder="Nieuw Wachtwoord" required>
                <br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Bevestig Wachtwoord" required>
                <br><br>
                <input type="submit" id="test" name="aanMakenVanAccount" onclick="checkPassword()" value="Submit">
                <br>
                <a href="logIn.html">Terug naar login pagina.</a>
            </form>
            <div class="foto">
                <img src="lake.jpg" width="600px">
            </div>
        </div>
    </div>
</body>
</html>
